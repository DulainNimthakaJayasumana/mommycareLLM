[supervisord]
nodaemon=true

[program:telegram-bot]
command=/usr/bin/python3 /telegram_bot.py
autostart=true
autorestart=true
startretries=5
stderr_logfile=/var/log/telegram-bot.err.log
stdout_logfile=/var/log/telegram-bot.out.log
environment=PYTHONUNBUFFERED=1, PYTHONDONTWRITEBYTECODE=1
user=nobody  ; Avoids root warnings

[program:api-service]
command=/usr/bin/python3 /api.py
autostart=true
autorestart=true
startretries=5
stderr_logfile=/var/log/api-service.err.log
stdout_logfile=/var/log/api-service.out.log
environment=PYTHONUNBUFFERED=1, PYTHONDONTWRITEBYTECODE=1
user=nobody  ; Avoids root warnings
